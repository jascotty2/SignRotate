name: SignRotate
main: com.jascotty2.signrotate.SignRotatePlugin
version: 1.0
website: https://github.com/jascotty2/
author: jascotty2
description: makes signs rotate :)
commands:
  signrotate:
    description: start/stop a sign
    usage: /<command> [cw, ccw, delay]
    aliases: [sr]
permissions:
  signrotate.admin:
    default: op
  signrotate.create:
    default: op